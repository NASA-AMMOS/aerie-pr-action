name: "Aerie PR Magic"

permissions:
  contents: read
  id-token: read
  issues: write
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
      - labeled
      - unlabeled

jobs:
  aerie-logic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
