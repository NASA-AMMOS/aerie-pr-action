name: "Pull Request Assignee"
description: "Randomly assigns an assignee to new PRs"
author: "skovati"
on:
  pull_request:
    types: ["opened", "ready_for_review"]
inputs:
  token:
    description: >
      "Github auth token for api, automagically grabs the default token
      if none is passed."
    required: false
    default: ${{ github.token }}
  numReviewers:
    description: "number of assignees from the list that will get assigned to this PR"
    required: false
    default: 1
runs:
  using: "node16"
  main: "dist/index.js"
